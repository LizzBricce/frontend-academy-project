<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            flex-direction: column;
        }

        .container {
            width: 80%;
            padding: 2rem;
            margin-top: 6rem;
            margin-left: auto;
            margin-right: auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        table td form {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button[name="action"][value="delete_user"] {
            background-color: #ff007f;
        }

        button[name="action"][value="delete_user"]:hover {
            background-color: #e6006f;
        }

        button[name="action"][value="edit_user"] {
            background-color: #4caf50;
        }

        button[name="action"][value="edit_user"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {

            table th,
            table td {
                padding: 0.5rem;
            }

            button {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>

</head>

<body class="body-standard">


    <header>
        <nav>
            <ul>
                <li><a href="/">
                        <img class="logo" src="images/peso.png" alt="peso icon">
                    </a></li>
                <li><a href="/html/userForm.html">Criar Conta</a></li>
                <li><a href="/html/login.html">Login</a></li>
                <li><a href="/html/characteristics.html">Adicionar Características</a></li>
                <!-- <li><a href="/html/userList.html">Listar Usuários</a></li> -->
                <li><a href="userProfile.html">User Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="userTableBody">

            </tbody>
        </table>
    </div>
    <div class="message hidden"></div>
    <div class="error hidden"></div>

    <script src="../js/utils.js" type="module"defer></script>
    <script src="../js/userList.js" type="module" defer></script>
</body>

</html>
