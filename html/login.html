<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zezinho</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">
                        <img class="logo" src="images/peso.png" alt="peso icon">
                    </a></li>
                <li><a href="/html/userForm.html">Criar Conta</a></li>
                <li><a href="/html/login.html">Login</a></li>
                <li><a href="/html/characteristics.html">Adicionar Características</a></li>
                <li><a href="/html/userList.html">Listar Usuários</a></li>
                <li><a href="/html/userProfile.html">User Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form">
            <form action="/login" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                    </div>
                </div>
                <div class="message hidden"></div>
                <div class="error hidden"></div>

                <div class="cotinue-button">
                    <button type="submit">Enviar</button>
                </div>
                <h5 class="create-account-title">Ainda não tem uma conta? Crie agora</h5>
                <p class="create-account-link"><a href="userForm.html">Criar uma conta</a></p>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
