<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zezinho</title>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/html/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body class="body-standard">

   
    <header>
       
            <nav>
                <ul>
                    <li><a href="/">
                        <img class="logo" src="images/peso.png" alt="peso icon">
                    </a></li>
                    <li><a href="/html/userForm.html">Criar Conta</a></li>
                    <li><a href="/html/login.html">Login</a></li>
                    <li><a href="/html/characteristics.html">Adicionar Características</a></li>
                    <li><a href="/html/userList.html">Listar Usuários</a></li>
                    <li><a href="userProfile.html">User Profile</a></li>
                </ul>
            </nav>
    </header>

    <div class="container">
        <div class="div-menu">
            <img class="arm-image" src="images/treino.png" alt="braco" height="50px" width="auto">
            <div class="header-title">
                <h1 class="poppins-bold">Crie uma conta nova</h1>
            </div>

            <form action="/add_user" method="post">
                <div class="input-box">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="cotinue-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>

           
            <div class="message hidden"></div>
            <div class="error hidden"></div>
        </div>
    </div>

    <script src="../js/userForm.js"></script>
</body>
</html>
