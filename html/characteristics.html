<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste liz</title>
    <script src="../js/characteristicsForm.js" type="module" defer></script>
    <script src="../js/training.js" type="module" defer></script>
</head>

<body>
    <h1>Salve</h1>
    <button class="button-submit">Clique</button>
    <button class="btn-enviar">Clique</button>
    <p id="resultMessage"></p>
</body>

</html><form>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" step="0.01" required>

    <label for="height">Height:</label>
    <input type="number" id="height" step="0.01" required>

    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="OUTRO">Other</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <label for="physicalGoal">Physical Goal:</label>
    <select id="physicalGoal">
        <option value="PERDER_PESO">Lose Weight</option>
        <option value="GANHAR_MUSCULO">Gain Muscle</option>
        <option value="MANUTENCAO">Maintenance</option>
    </select>

    <button class="button-submit" type="submit">Submit</button>
</form>
